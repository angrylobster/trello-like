<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
    <script src="./components/column/column.js"></script>
    <script src="./components/card/card.js"></script>
    <script src="./utilities/db.js"></script>
    <script src="./utilities/cm.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow-y: hidden;
        }

        body {
            background-color: rgb(75, 191, 107);
            height: 100vh;
        }

        trello-app {
            padding: 5px;
        }
    </style>

<body>

    <template id="app">
        <div id="app-wrapper">
            <div id="button-wrapper">
                <button>
                    Add Column
                </button>
            </div>
            <div id="columns-wrapper">
            </div>
        </div>
    </template>

    <template id="column">
        <div id="column-wrapper">
            <div id="column-content">
                <h1 id="column-title">
                    (No Title)
                </h1>
            </div>
            <button id="add-card-button">
                <span style="font-size: 20px; font-weight: 100;">+</span> Add another card
            </button>
        </div>
    </template>

    <template id="card">
        <div>
            <h1 id="card-title">
                (No Title)
            </h1>
            <p id="card-description">
            </p>
            <p id="card-delete">
                x
            </p>
        </div>
    </template>

    <trello-app cards="" columns="">
    </trello-app>
